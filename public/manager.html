<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bill</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Bill</h1>
        <form id="updateBillForm">
            <div class="form-group">
                <label for="tableNumber">Table Number</label>
                <input type="number" class="form-control" id="tableNumber" placeholder="Enter table number" required>
            </div>
            <div id="itemsContainer">
                <div class="form-group">
                    <label for="item1">Item 1</label>
                    <input type="text" class="form-control" id="item1" placeholder="Enter item name" required>
                    <input type="number" class="form-control mt-2" id="price1" placeholder="Enter price" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="addItem">Add Item</button>
            <div class="form-group mt-4">
                <label for="totalAmount">Total Amount</label>
                <input type="number" class="form-control" id="totalAmount" placeholder="Enter total amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Bill</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>
    </div>

    <script>
        let itemCount = 1;

        document.getElementById('addItem').addEventListener('click', function() {
            itemCount++;
            const itemHtml = `
                <div class="form-group">
                    <label for="item${itemCount}">Item ${itemCount}</label>
                    <input type="text" class="form-control" id="item${itemCount}" placeholder="Enter item name" required>
                    <input type="number" class="form-control mt-2" id="price${itemCount}" placeholder="Enter price" required>
                </div>
            `;
            document.getElementById('itemsContainer').insertAdjacentHTML('beforeend', itemHtml);
        });

        document.getElementById('updateBillForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tableNumber = document.getElementById('tableNumber').value;
            const totalAmount = document.getElementById('totalAmount').value;

            // Collecting items and prices
            let items = [];
            for (let i = 1; i <= itemCount; i++) {
                const itemName = document.getElementById(`item${i}`).value;
                const itemPrice = document.getElementById(`price${i}`).value;
                items.push({ name: itemName, price: itemPrice });
            }

            // Sending the data to the backend
            fetch(`http://localhost:3000/bill/${tableNumber}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    items: items,
                    amount: totalAmount
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultMessage').innerHTML = `<div class="alert alert-success">Bill updated successfully!</div>`;
            })
            .catch(error => {
                document.getElementById('resultMessage').innerHTML = `<div class="alert alert-danger">Error updating bill.</div>`;
            });
        });
    </script>
</body>
</html>
